  <script>
    $(document).ready(function(){
    // Menonaktifkan tombol "Previous" saat mencapai slide terakhir
    $('#custom-carousel').on('slid.bs.carousel', function () {
      var currentIndex = $('div.carousel-item.active').index() + 1;
      var totalItems = $('.carousel-item').length;
      if(currentIndex == totalItems) {
        $('.carousel-control-prev').hide();
      } else {
        $('.carousel-control-prev').show();
      }
      // Menonaktifkan tombol "Next" saat mencapai slide kedua
      if(currentIndex == 2) {
        $('.carousel-control-next').hide();
      } else {
        $('.carousel-control-next').show();
      }
    });
  });
  </script>
